{% extends "base.html" %}
{% block content %}
  <hr>
  <!-- Sign Up/Sign In -->
  <section class="gintopia-signup">
    <div class="container-su laptop-signup" id="containersu">
      <div class="form-container-su sign-up-container-su">
        <form class="form-signup" action="#">
          <h1>Create Account</h1>
          <input class="input-signup" type="text" placeholder="Name" required/>
          <input class="input-signup" type="email" placeholder="Email" required/>
          <input class="input-signup" type="password" placeholder="Password" required/>
          <button class="button-signup">Sign Up</button>
        </form>
      </div>
      <div class="form-container-su sign-in-container-su">
        <form class="form-signup" action="#">
          <h1>Sign in</h1>
          <input class="input-signup" type="email" placeholder="Email" required/>
          <input class="input-signup" type="password" placeholder="Password" required/>
          <button class="button-signup">Sign In</button>
        </form>
      </div>
      <div id="left-right" class="overlay-container-su">
        <div class="overlay-su">
          <div class="overlay-panel-su overlay-left-su">
            <h1>Welcome Back!</h1>
            <p class="p-signup">To keep connected with us, please login with your personal info</p>
            <button class="button-signup" class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel-su overlay-right-su">
            <h1>Hello, Friend!</h1>
            <p class="p-signup">Enter your personal details and start your journey with us</p>
            <button class="button-signup" class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="gintopia-signup-mobile">
    <div class="container-su-mobile mobile-signup">
      <div class="form-container-su-mobile sign-up-container-su-mobile">
        <form class="form-signup-mobile" action="#">
          <h1>Create Account</h1>
          <input class="input-signup" type="text" placeholder="Name" required/>
          <input class="input-signup" type="email" placeholder="Email" required/>
          <input class="input-signup" type="password" placeholder="Password" required/>
          <button class="button-signup">Sign Up</button>
        </form>
      </div>
      <div class="form-container-su-mobile sign-in-container-su-mobile">
        <form class="form-signup-mobile" action="#">
          <h1>Sign in</h1>
          <input class="input-signup" type="email" placeholder="Email" required/>
          <input class="input-signup" type="password" placeholder="Password" required/>
          <button class="button-signup">Sign In</button>
        </form>
      </div>
    </div>
  </section>
  <!-- /.sign up/sign in -->
  <hr>
{% endblock %}
